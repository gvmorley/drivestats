#
# Used to route the *.csv Header Files to Null
#
[drivestats:routenull:1]
SOURCE_KEY = _raw
REGEX = ^(date.+|__MACOSX.+)$
DEST_KEY = queue
FORMAT = nullQueue

#
# Used to set a sepcific sourcetype per year
#
[drivestats:set-sourcetype:1]
SOURCE_KEY = MetaData:Source
REGEX = (\d{4})-\d+-\d+\.csv
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::drivestats:$1

#
